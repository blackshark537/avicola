<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Población Semanal Rep. Liviana</ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="ngOnInit()">reload</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Población Semanal Rep. Liviana </ion-title>
    </ion-toolbar>
  </ion-header>

  <app-table 
  *ngIf="table"
  name="Población semanal reproductoras livianas {{actual_year | async}}"
  [cols]="cols" 
  [rows]="rows"
  [isLimited]="false"
  (selected)="selected($event)"></app-table>
</ion-content>
