<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lot Info: {{LotNumber}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lot Info: {{LotNumber}}</ion-title>
      <ion-buttons  slot="end">
        <ion-button color="danger"  (click)="setMortality()">Conf.Mortality</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="activateCard" class="container">
        <ngx-charts-number-card
          [view]="viewCard"
          [scheme]="colorScheme"
          [results]="res"
          [cardColor]="cardColor">
        </ngx-charts-number-card>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
        <ngx-charts-pie-grid
        [view]="viewPie"
        [scheme]="colorScheme"
        [results]="res2">
        </ngx-charts-pie-grid>
      
    </ion-row> -->

    <ion-row class="container">
      <ion-col size="12" size-md="6">
        <ngx-charts-area-chart
          *ngIf="activateArea"
          [view]="viewArea"
          [scheme]="colorScheme"
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [showGridLines]="true"
          [results]="resMulti">
        </ngx-charts-area-chart>
      </ion-col>
      <ion-col size="12" size-md="6" #advancePieContainer>
        <ngx-charts-advanced-pie-chart
          *ngIf="activatePie"
          [view]="[advancePieContainer.offsetWidth, advancePieContainer.offsetHeight]"
          [scheme]="colorScheme"
          [results]="res2"
          [gradient]="gradient">
        </ngx-charts-advanced-pie-chart>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
