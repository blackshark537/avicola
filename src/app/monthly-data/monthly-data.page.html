<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendario de entrada año {{year | async}}</ion-title>
    <ion-buttons slot="end">
      <ion-item>
        <ion-label>Año</ion-label>
        <ion-datetime (ionChange)="setYear($event.target.value)" [value]="actual_year" displayFormat="YYYY" min="2015" max="2100"></ion-datetime>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendario de entrada año {{year | async}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <app-table 
  name="Reproductoras livianas {{year | async}}"
  [cols]="cols" 
  [rows]="rows"
  (selected)="selected($event)"></app-table>
</ion-content>
