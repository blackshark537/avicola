<ion-header [translucent]="true">
  <ion-toolbar [color]="isMaterial? 'primary' : '' ">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Businesses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Businesses</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-table name="Businesses" [cols]="cols" [rows]="businesses" (selected)="selected($event)"></app-table>
</ion-content>
