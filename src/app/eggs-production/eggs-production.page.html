<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Estado Actual de la Producción de Huevos Totales</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-title>{{time | date: 'medium'}}</ion-title>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estado Actual de la Producción de Huevos Totales</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-card button>
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon slot="end" name="logo-twitter" color="tertiary" size="large"></ion-icon>
              <h1>Total de Aves en {{estado | titlecase}}: <span style="color: green;">{{total_chicks | addCommas}}</span></h1>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="3">
        <ion-card button>
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon slot="end" name="egg" color="warning" size="large"></ion-icon>
              <h1>Huevos Producidos: <span style="color: tomato;">{{total_production | addCommas}}</span></h1>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-table 
  name="Producción" 
  [cols]="col$ | async" 
  [rows]="lot$ | async" 
  [tableActions]="tableActions"
  (selected)="selected($event)"></app-table>
</ion-content>
