<ion-header [translucent]="true">
  <ion-toolbar [color]="isMaterial? 'primary' : '' ">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Breeder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon  name="home" ></ion-icon>
        Breeder
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <ion-label>
      <h2><b>Owner:</b> {{state?.owner}}</h2>
      <h2><b>Phone:</b> {{state?.phone}}</h2>
      <h2><b>Address:</b> {{state?.address}}</h2>
      <h2><b>status:</b> {{state?.status}}</h2>
    </ion-label>
  </ion-item>

  <app-table name="{{state?.status}}" [cols]="cols$ | async" [rows]="lots" (selected)="selected($event)"></app-table>
</ion-content>
