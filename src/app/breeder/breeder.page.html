<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Proyección a {{  lots.length }} días</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <ion-icon  name="home" ></ion-icon>
        Proyección a {{  lots.length }} días
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none"  *ngIf="production === 'false'">
    <ion-label>
      <h2><b>Empresa:</b> {{state?.owner}}</h2>
      <h2><b>Teléfono:</b> {{state?.phone}}</h2>
      <h2><b>Dirección:</b> {{state?.address}}</h2>
      <h2><b>Estado:</b> {{state?.status}}</h2>
    </ion-label>
  </ion-item>

  <app-table 
  name="Proyección"
  [cols]="cols$ | async" 
  [rows]="lots" 
  ></app-table>
</ion-content>
