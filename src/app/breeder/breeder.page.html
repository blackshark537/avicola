<ion-header [translucent]="true">
  <ion-toolbar [color]="isMaterial? 'primary' : '' ">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Breeder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Breeder</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-table name="Lot" [cols]="cols$ | async" [rows]="lots" (selected)="selected($event)"></app-table>
</ion-content>
