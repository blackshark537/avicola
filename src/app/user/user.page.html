<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Productores</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-table name="Productores" [cols]="cols" [rows]="users" (selected)="selected($event)"></app-table>

</ion-content>
