
<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Resumen Productivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Resumen Productivo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-title  style="position: absolute; right: 1em;">
        <h1>{{time | date:'medium'}}</h1>
      </ion-title>
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col size="8" size-md="10">
          <ion-item>
            <ion-label>
              <h1>Cierre Mercado Productivo Reproductoras Livianas</h1>      
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="4" size-md="2">
          <ion-item>
            <ion-label>
              <h1>Dia</h1>
            </ion-label>
          </ion-item>
        </ion-col>
        <!-- <ion-col size="3">
          <ion-item>
            <ion-label>
              <h1>Mes</h1>
            </ion-label>
          </ion-item>
        </ion-col> -->
      </ion-row>

      <ion-row  *ngFor="let row of  rows1">
        <ion-col size="8" size-md="10">
          <ion-item>
            <ion-icon [name]="row['icon']" [color]="row['color']" slot="start"></ion-icon>
            <ion-label>
              <h2>{{row['business']}}</h2>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col  size="4"  size-md="2">
          <ion-item button [color]="row['color']" style="border-radius: 20px;">
            <ion-label *ngFor="let col of  cols1" style="position: absolute; right: 1em;">
              <h2>{{row[col.prop] | addCommas}}</h2>
            </ion-label>
          </ion-item> 
        </ion-col>
        <!-- <ion-col  size="3">
          <ion-item>
            
          </ion-item>
        </ion-col> -->
      </ion-row>

    </ion-grid>

    <ion-item-divider></ion-item-divider>
    
    <ion-grid>
      <ion-row>
        <ion-col size="8" size-md="10">
          <ion-item>
            <ion-label>
              <h1>Cierre Productivo De La Industria De Huevos De Mesa</h1>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="4" size-md="2">
          <ion-item>
            <ion-label>
              <h1>Dia</h1>
            </ion-label>
          </ion-item>
        </ion-col>
        <!-- <ion-col size="3">
          <ion-item>
            <ion-label>
              <h1>Mes</h1>
            </ion-label>
          </ion-item>
        </ion-col> -->
      </ion-row>
      
      <ion-row  *ngFor="let row of  rows2">
        <ion-col size="7" size-md="10">
          <ion-item>
            <ion-icon [name]="row['icon']" [color]="row['color']" slot="start"></ion-icon>
            <ion-label>
              <h2>{{row['business']}}</h2>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col  size="5"  size-md="2">
          <ion-item button [color]="row['color']" style="border-radius: 20px;">
            <ion-label *ngFor="let col of cols2" style="position: absolute; right: 1em;">
              <h2>{{row[col.prop] | addCommas}}</h2>
            </ion-label>
          </ion-item> 
        </ion-col>
        <!-- <ion-col  size="3">
          <ion-item>
            
          </ion-item>
        </ion-col> -->
      </ion-row>

    </ion-grid>

    
  </ion-list>
</ion-content>
