<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Asignación vs Importación año {{year | async}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignación vs Importación año {{year | async}} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-label>Año</ion-label>
      <ion-datetime (ionChange)="setYear($event.target.value)" placeholder="{{year | async}}" displayFormat="YYYY" min="2015" max="2100"></ion-datetime>
    </ion-item>
  </ion-toolbar>

  <app-table 
  name="Reproductoras livianas {{year | async}}"
  [cols]="cols" 
  [rows]="rows"
  (selected)="selected($event)"></app-table>
</ion-content>
