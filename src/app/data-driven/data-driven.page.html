<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Asignación vs Importación año {{year | async}}</ion-title>
    <ion-buttons slot="end">
      <ion-item >
        <ion-label><h2>Año</h2></ion-label>
        <ion-datetime (ionChange)="setYear($event.target.value)" [value]="actual_year" displayFormat="YYYY" min="2015" max="2100"></ion-datetime>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignación vs Importación año {{year | async}} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12"  size-md="4">
        <ion-card button  style="height: 6em;">
          <ion-card-content>
            <ion-icon class="egg" slot="end" name="logo-twitter" color="tertiary" size="large"></ion-icon>
            <h1 style="color: black;">Total Rep. Livianas</h1>
            <h1><span style="color: black;">Asignadas: {{status?.asignacion | addCommas}}</span> </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12"  size-md="4">
        <ion-card button  style="height: 6em;">
          <ion-card-content>
            <ion-icon class="egg" slot="end" name="logo-twitter" color="tertiary" size="large"></ion-icon>
            <h1 style="color: black;">Total Rep. Livianas</h1>
            <h1><span style="color: black;">Importadas: {{status?.importacion | addCommas}}</span> </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12"  size-md="4">
        <ion-card button  style="height: 6em;">
          <ion-card-content>
            <ion-icon class="egg" slot="end" name="logo-twitter" color="tertiary" size="large"></ion-icon>
            <h1 style="color: black;">Balance Total</h1>
            <h1><span style="color: black;">{{status?.balance | addCommas}}</span> </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- <ion-col size="12" size-md="2">
        <ion-card button>
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
      </ion-col> -->
    </ion-row>
  </ion-grid>

  <app-table 
  name="Reporte de Importación Reproductoras Livianas Año {{year | async}}"
  [cols]="cols" 
  [rows]="rows"
  (selected)="selected($event)"></app-table>
</ion-content>
