<ion-header [translucent]="true">
  <ion-toolbar ><!-- [color]="isMaterial? 'primary' : '' " -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lots in {{filter}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lots in {{filter}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-table 
  name="Lots" 
  [cols]="col$ | async" 
  [rows]="lot$ | async" 
  [tableActions]="tableActions"
  (selected)="selected($event)"></app-table>
</ion-content>
