<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inventario De Rep. Livianas En {{estado | titlecase}} Año {{actual_year | async}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventario De Rep. Livianas En {{estado | titlecase}} Año {{actual_year | async }} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="3.5">
          <ion-item>
            <ion-label>Año</ion-label>
            <ion-datetime (ionChange)="setYear($event.target.value)" placeholder="{{actual_year | async}}" displayFormat="YYYY" min="2015" max="2100"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="3.5">
          <ion-item>
            <ion-label>Filtro</ion-label>
            <ion-select (ionChange)="filterByType($event.target.value)" value="aves" placeholder="Elige uno">
              <ion-select-option value="aves">Aves</ion-select-option>
              <ion-select-option value="huevos_producidos">Huevos Totales</ion-select-option>
              <ion-select-option value="huevos_incubables">Huevos Incubables</ion-select-option>
              <ion-select-option value="nacimientos">Pollitas Nacidas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="3.5">
          <ion-item>
            <ion-label>Estado</ion-label>
            <ion-select (ionChange)="filterBy($event.target.value)" value="recria" placeholder="Elige uno">
              <ion-select-option value="recria">Recria</ion-select-option>
              <ion-select-option value="produccion">Producción</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="1.5">
          <ion-item color="success" (click)="ngOnInit()" button>
            <ion-label>Buscar</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  
  <app-table 
  *ngIf="table"
  name="Proyección diaria reproductoras livianas {{actual_year | async}}"
  [cols]="cols" 
  [rows]="rows"
  [isLimited]="false"
  (selected)="selected($event)"></app-table>
</ion-content>
